<div class="card mt-3">
    <p-table [value]="documentos" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="table-header text-white">
                <h1>Lista de Documentos</h1>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Tipo de documento</th>
                <th>fecha</th>
                <th>Activo</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doc>
            <tr >
                <td>{{doc.codigo}}</td>
                <td>{{doc.nombre}}</td>
                <td>{{doc.tipoDocumento}}</td>
                <td>{{doc.fecha}}</td>
                <td *ngIf="doc.activo">
                    <i class="pi pi-check"></i>
                    
                </td>
                <td *ngIf="!doc.activo">
                   
                    <i class="pi pi-times"></i>
                </td>
                <td>
                    <button class="mr-2 mb-1 p-button-info"  pButton type="button" (click)="showDialog()" icon="pi pi-pencil" label="Editar"></button>
                    <button class="mb-1 p-button-danger"  pButton type="button" (click)="confirm(doc.codigo)" icon="pi pi-times" label="Eliminar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog header="Title" [(visible)]="display">
        Content
    </p-dialog>
    <p-confirmDialog rejectButtonStyleClass="p-button-outlined" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    
    

</div>
